<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Actor Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      padding-top: 70px;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .navbar a:hover {
      color: #e50914;
    }

    /* GALLERY */
    .gallery {
      padding: 40px;
      text-align: center;
    }

    .gallery h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="gallery.html">Gallery</a>
    <a href="showreel.html">Showreel</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- GALLERY SECTION -->
  <section class="gallery">
    <h1>Photo Gallery</h1>

    <div class="grid">
      <img src="images/photo1.jpeg" alt="Photo 1">
      <img src="images/photo2.jpeg" alt="Photo 2">
      <img src="images/photo3.jpeg" alt="Photo 3">
      <img src="images/photo4.jpeg" alt="Photo 4">
      <img src="images/photo5.jpeg" alt="Photo 5">
    </div>
  </section>

</body>
</html>
